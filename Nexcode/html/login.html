<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Nexcode/Estilos/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <h2>Login</h2>
            <div class="google-btn">
                <img src="Nexcode/Imagen/logo_google_icon_143197.png" alt="Google Logo">
                Google
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <div class="links">
                <a href="#">Registrarse</a>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
            <button class="submit-btn" onclick="validateLogin()">Enviar</button>
        </div>
        <div class="image-container">
            <img src="Nexcode/Imagen/ray-so-export.png" alt="Personas sonrientes">
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            let errorMessage = "";

            if (!/\S+@\S+\.\S+/.test(email)) {
                errorMessage += "El correo no es válido.\n";
            }
            if (password.length < 6) {
                errorMessage += "La contraseña debe tener al menos 6 caracteres.\n";
            }

            if (errorMessage) {
                alert(errorMessage);
            } else {
                alert("Inicio de sesión exitoso");
            }
        }
    </script>
</body>
</html>
